# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX â€” wajib untuk semua project modern yang pakai Compose/AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Nonaktifkan Jetifier (tidak diperlukan karena sudah full AndroidX)
android.enableJetifier=false

# R8 full mode: tree-shaking lebih agresif, kurangi ukuran APK & RAM footprint
android.enableR8.fullMode=true

# Parallel build
org.gradle.parallel=true
org.gradle.caching=true
