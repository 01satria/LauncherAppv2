name: Build & Release APK

on:
  push:
    tags:
      - 'v*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Release APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

      - name: Grant Gradle execute permission
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PATH: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Get version name
        id: version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "name=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release & Upload APKs
        uses: softprops/action-gh-release@v2
        with:
          name: "Satria Launcher v${{ steps.version.outputs.name }}"
          body: |
            ## ðŸ“¦ Satria Launcher v${{ steps.version.outputs.name }}
            
            Silakan download APK di bawah ini dan install di HP Android kamu.
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}